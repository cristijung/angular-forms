<!-- Importante mencionar que no Reactive Form não há variáveis locais
as variáveis vem sempre do componente definido lá no Ts -->

<section class="container">
    <h2>Formulários Reativos - DataForm</h2>

    <div>
        <!-- para inserir evento de submissão aqui a gente coloca o (ngSubmit)="onSubmit()" -->
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div>
                <label for="nome">Nome:</label>
                <!-- uso da diretiva formControlName para 'vincular' os dados com o Ts
                para 'receber' os dados digitados -->
                <input type="text" formControlName="nome" id="nome" placeholder="Nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" formControlName="email" id="email" placeholder="Digite seu email">
            </div>

            <button type="submit" color="warn">Enviar</button>

        </form>
    </div>
</section>
